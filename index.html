<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 class="heading">
            Login to Page 
        </h1>
        <div class="email">
            <input type="email" name="emai" id="email" placeholder="Enter your Email">
            
        </div>
        <div class="pass">
            <input type="pass" name="pass" id="pass" placeholder="Enter your Password">
        </div>
        <div class="btn">
            <button type="submit" alt="#">Submit</button>
        </div>

    </div>
</body>
</html>
